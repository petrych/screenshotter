server.servlet.contextPath=/screenshotter
logging.file.name=app.log
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.petrych.screenshotter=DEBUG
spring.output.ansi.enabled=ALWAYS

spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=true

### ========= DATABASE: GENERAL SETTINGS

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### 'none' disables Hibernate automatic schema creation:
spring.jpa.hibernate.ddl-auto=none

### 'always' initialize a database using scripts
spring.sql.init.mode=always

### ========= DATABASE: LOCAL

### spring.datasource.url is ignored if spring.cloud.gcp.sql.enabled=true
spring.datasource.url=jdbc:mysql://localhost:3306/screenshotter
spring.datasource.username=user
spring.datasource.password=123

### ========= DATABASE: GOOGLE CLOUD PLATFORM

spring.cloud.gcp.sql.enabled=true