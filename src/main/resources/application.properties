server.servlet.contextPath=/screenshotter
logging.file.name=app.log
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.com.petrych.screenshotter=DEBUG
spring.output.ansi.enabled=ALWAYS

spring.jackson.serialization.indent-output=true
spring.jackson.deserialization.fail-on-unknown-properties=true

### ========= screenshotter-user service settings

userservice.port=8081
userservice.contextPath=/screenshotter-user/users

### ========= DATABASE: GENERAL SETTINGS

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

### Hibernate automatic schema creation: create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=none

### 'always' initialize a database using scripts
spring.sql.init.mode=never