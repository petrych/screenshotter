apiVersion: apps/v1
kind: Deployment
metadata:
  name: screenshotter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: screenshotter-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: screenshotter-app
    spec:
      serviceAccountName: cloud-sql-sa
      containers:
        - name: screenshotter
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: database
            - name: SPRING_PROFILES_ACTIVE
              value: "gcp"
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.32.0 # make sure the use the latest version
          command:
            - "/cloud_sql_proxy"
            - "-instances=tidy-bindery-343813:us-central1:screenshotter-mysql=tcp:3306"

          securityContext:
            # The default Cloud SQL proxy image runs as the
            # "nonroot" user and group (uid: 65532) by default.
            runAsNonRoot: true
