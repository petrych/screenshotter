apiVersion: apps/v1
kind: Deployment
metadata:
  name: screenshotter-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: screenshotter-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: screenshotter-app
    spec:
      containers:
        - name: screenshotter
          image: gcr.io/${{ secrets.GKE_PROJECT }}/screenshotter:${{  github.sha }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
